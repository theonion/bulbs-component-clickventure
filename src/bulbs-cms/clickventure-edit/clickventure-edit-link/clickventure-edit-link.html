<div class="clickventure-link">
  <div class="form-control form-group node-text">
    <onion-editor
        ng-model="link.body"
        role="multiline"
        formatting="bold,italic,strike"
        placeholder="Link Content (displays on site)">
    </onion-editor>
  </div>

  <div class="row">
    <div class="col-xs-5">
      <label for="linkTo{{ uuid }}">Link To</label>
      <select
          id="linkTo{{ uuid }}"
          class="form-control"
          ng-model="link.to_node"
          ng-change="updateInboundLinks(link)"
          ng-options="node.id as (node | clickventure_node_name) || node.id for node in nodeData.nodes">
      </select>
    </div>
    <div class="col-xs-4">
      <label for="linkStyle{{ uuid }}">Style</label>
      <select
          id="linkStyle{{ uuid }}"
          class="form-control"
          ng-options="style.toLowerCase() as style for style in linkStyles"
          ng-model="link.link_style">
      </select>
    </div>
    <div class="col-xs-3">
      <button
          class="btn form-button"
          ng-class="{
            'btn-info': link.float,
            'btn-default': !link.flaot
          }"
          ng-click="link.float = !link.float">
        <span
            class="fa"
            ng-class="{
              'fa-check-square-o': link.float,
              'fa-square-o': !link.float
            }">
        </span>
        <span>Float Link</span>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button
          class="btn btn-danger form-button"
          ng-click="deleteLink(node, link)">
        <span class="fa fa-trash-o"></span>
        <span>Delete Link</span>
      </button>
    </div>
  </div>
</div>
