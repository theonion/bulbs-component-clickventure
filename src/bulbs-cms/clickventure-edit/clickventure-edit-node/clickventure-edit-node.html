<div class="clickventure-node">
  <div class="form-control form-group clearfix node-text">
    <onion-editor
        ng-model="node.title"
        role="singleline"
        formatting="bold,italic,strike"
        placeholder="Name (used for display in CMS)">
    </onion-editor>
  </div>
  <div class="form-group">
    <label class="checkbox-inline">
      <input
          type="checkbox"
          ng-model="node.start">
      <span>Start</span>
    </label>
    <label class="checkbox-inline">
      <input
          type="checkbox"
          ng-model="node.finish">
      <span>Finish</span>
    </label>
    <label class="checkbox-inline">
      <input
          type="checkbox"
          ng-model="node.shareable">
      <span>Shareable</span>
    </label>

    <button
        class="btn btn-danger"
        ng-click="deleteNode(node)">
      <i class="fa fa-trash-o"></i>
      <span>Delete Page</span>
    </button>

    <button
        class="btn btn-primary"
        ng-click="cloneNode(node)">
      <i class="fa fa-copy"></i>
      <span>Clone Page</span>
    </button>
  </div>
  <div
      ng-show="node.shareable"
      class="form-group">
    <span>Share Message</span>
    <div class="form-control">
      <onion-editor
          role="singleline"
          ng-model="node.share_text"
          placeholder="Message for sharing">
      </onion-editor>
    </div>
  </div>
  <div class="well">
    <onion-editor
        ng-model="node.body"
        role="multiline"
        placeholder="Body (displays on site)">
    </onion-editor>
  </div>
  <div class="navbar navbar-default">
    <label>
      <span>Default link Style</span>
      <select
          class="form-control"
          ng-options="style.toLowerCase() as style for style in linkStyles"
          ng-model="node.link_style">
      </select>
    </label>
  </div>
  <div class="panel-group">
    <div>
      <div>Links</div>
      <button
          class="btn btn-success"
          ng-click="addLink(node)">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add Link</span>
      </button>
    </div>

    <div
        ng-repeat="link in node.links"
        class="clearfix panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <span>Link</span>
          <div class="btn-group pull-right">
            <button
                class="btn btn-link btn-xs"
                ng-click="reorderLink(node, $index, $index + 1)"
                ng-disabled="$last">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <button
                class="btn btn-link btn-xs"
                ng-click="reorderLink(node, $index, $index - 1)"
                ng-disabled="$index === 0">
              <span class="glyphicon glyphicon-chevron-up"></span>
            </button>
          </div>
        </h4>
      </div>
      <div class="panel-body">

        <clickventure-edit-link
            node="node"
            link="link">
        </clickventure-edit-link>

      </div>
    </div>
  </div>

  <div class="row">
    <h3>Inbound links</h3>
    <div ng-repeat="node in inboundNodes">
      <a
          ng-bind="node.title"
          ng-click="selectNode({node:node})">
      </a>
    </div>
  </div>
</div>
